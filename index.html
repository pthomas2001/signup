<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="components.css">

  <script src="https://kit.fontawesome.com/75724ff95e.js" crossorigin="anonymous"></script>
  
</head>





<body>

  <main>



    <div class="left-container inline-block">
      <img class="left-container__logo" src="assets/logo_50.svg" alt="Logo">
      
      <div class="table-wrapper">
        
        <div class="table-cell">

          <div class="left-container__icon-text-container icon-text-container flex-wrapper">

            <div class="vertical-centered">
              <i class="icon-text-container__icon icon-text-container__icon--first inline-block fas fa-hands-helping"></i>
              <p class="icon-text-container__text inline-block">Join the community.</p>
            </div>
    
            <div class="vertical-centered">
              <i class="icon-text-container__icon inline-block fas fa-microscope"></i>
              <p class="icon-text-container__text inline-block">Explore new features.</p>
            </div>
    
            <div class="vertical-centered">
              <i class="icon-text-container__icon inline-block fas fa-grin-stars"></i>
              <p class="icon-text-container__text inline-block">Get incredible results.</p>
            </div>
            
          </div>

        </div>

      </div>

    </div>





    <div class="right-container inline-block">

      <div class="table-wrapper">

        <div class="right-container__login-box login-box table-cell">
          <p class="login-box__call-to-action">Some catchy call to action text.</p>

          <form action="">
            <input class="login-box__input" type="email" placeholder="Login/Email" name="email">
            <input class="login-box__input" type="password" placeholder="Password" name="password">
            <a class="login-box__forget-password" href="#">Forget password?</a>
            <button class="login-box__sign-up-btn">Sign up</button>
            <button class="login-box__log-in-btn">Log in</button>
          </form>

        </div>

      </div>

    </div>

  </main>
  




  <footer class="footer">

    <p class="footer__paragraph">
      Â© 2020 Copyright
      <span class="footer__span">Brand Name</span> 
      / Design by 
      <span class="footer__span">Student Name</span>
    </p>

  </footer>


</body>

</html>
